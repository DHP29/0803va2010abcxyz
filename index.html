<!DOCTYPE html>
<html>
<head>
	<title>0803va2010abcxyz</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

 
 <section class="home">
     <div class="container">
        <div class="row">
            <div class="home-text">
                 <h1>Chúc mừng Ngày Phụ nữ Việt Nam 20/10:</h1>
                 <p class="animate-text">
                    <span>Chúc chị em</span>
                    <span> ngày càng xinh đẹp</span>
                    <span>thật nhiều hạnh phúc</span>
                    <span>thành công, may mắn</span>
                    
                 </p>
            </div>
        </div>
     </div>
 </section>



<script>
         const txts=document.querySelector(".animate-text").children,
               txtsLen=txts.length;
           let index=0;
          const textInTimer=3000,
                textOutTimer=2800;

         function animateText() {
            for(let i=0; i<txtsLen; i++){
              txts[i].classList.remove("text-in","text-out");  
            }
            txts[index].classList.add("text-in");

            setTimeout(function(){
                txts[index].classList.add("text-out");              
            },textOutTimer)

            setTimeout(function(){

              if(index == txtsLen-1){
                  index=0;
                }
               else{
                   index++;
                 }
                animateText();
            },textInTimer); 
         }
         
         window.onload=animateText;
   
</script>

</body>
</html>
